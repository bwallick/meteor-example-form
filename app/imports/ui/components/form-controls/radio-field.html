<template name="Radio_Field">
  {{! parameters: label, name, id, value, checked. Label and name are required. }}
  {{! id and value are optional and default to label. Checked is optional.}}
  <div class="field">
    <div class="ui radio checkbox">
      <input type="radio"
             name="{{name}}"
             id="{{#if id}}{{id}}{{else}}{{label}}{{/if}}"
             value="{{#if value}}{{value}}{{else}}{{label}}{{/if}}"
             checked="{{checked}}">
      <label>{{label}}</label>
    </div>
  </div>
</template>
