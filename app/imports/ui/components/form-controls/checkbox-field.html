<template name="Checkbox_Field">
  {{! parameters: label, name, id, value, checked. }}
  {{! name, id, and value are optional and default to label. }}
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox"
             name="{{#if name}}{{name}}{{else}}{{label}}{{/if}}"
             id="{{#if id}}{{id}}{{else}}{{label}}{{/if}}"
             value="{{#if value}}{{value}}{{else}}{{label}}{{/if}}"
             checked="{{checked}}">
      <label>{{label}}</label>
    </div>
  </div>
</template>
